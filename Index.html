<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Heavy Duty Equipment Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
   
    <section id="login" class="login-form">
        <h1>Welcome Back!</h1>
        <p class="intro-text">Please login to access your account and start renting equipment hassle-free.</p>

        <h2>Login to Your Account</h2>
        <form id="loginForm" action="/login" method="post">
            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p id="error-message" style="color:red; display:none;">Invalid email or password</p>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Equipment Rental. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission
            
            // Retrieve values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Dummy validation (replace with actual authentication logic)
            if (email === 'user@example.com' && password === 'password123') {
                // Redirect to Home.html after successful login
                window.location.href = 'Home.html';
            } else {
                // Show error message if login fails
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>


<style>
    /* Apply a gradient background to the whole page */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #36d1dc, #5b86e5); /* Light blue gradient */
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the login form container */
.login-form {
    max-width: 400px;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Heading and text */
h1 {
    color: #fff;
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
}

p.intro-text {
    color: #fff;
    font-size: 1.1em;
    margin-bottom: 30px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

/* Form headings */
h2 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 20px;
}

/* Style each form row */
.form-row {
    margin-bottom: 15px;
    text-align: left;
}

.form-row label {
    font-weight: bold;
    font-size: 1em;
    margin-bottom: 5px;
}

.form-row input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    background-color: #36d1dc; /* Button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #5b86e5;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    color: #fff;
    font-size: 0.9em;
}

/* Responsive adjustments */
@media (min-width: 768px) {
    .form-row {
        display: flex;
        align-items: center;
    }

    .form-row label {
        flex: 1;
        margin-right: 10px;
    }

    .form-row input {
        flex: 2;
    }

    button[type="submit"] {
        width: auto;
    }
}

}

    margin-top: 15px;
}

    .form-row {
        flex-direction: row;

    }

    .form-row label {
        flex: 1;

    }

    }

        width: auto;

    }
}

</style>
