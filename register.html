<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Heavy Duty Equipment Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->

    <section id="register" class="register-form">
        <h1>Welcome to Heavy Duty Equipment Rental</h1>
        <p class="intro-text">Create your account to get started with renting the best heavy-duty equipment at competitive prices. Register below to join our community and enjoy hassle-free rentals.</p>
        
        <h2>Create Your Account</h2>
        <form id="registerForm" action="/register" method="post">
            <div class="form-row">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-row">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="Index.html">Login here</a></p>
        <p id="error-message" style="color:red; display:none;">Passwords do not match</p>
    </section>

    <!-- Footer Section -->
  
    <!-- JavaScript -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission
            
            // Retrieve form values
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate that the passwords match
            if (password !== confirmPassword) {
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
                // Redirect to Home.html after successful registration (dummy logic)
                window.location.href = 'Index.html';
            }
        });
    </script>
</body>
</html>

</html>
<style>
    
    .register-form {
    max-width: 450px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.register-form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-row {
    margin-bottom: 15px;
}

.form-row label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 14px;
}

.form-row input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.form-row input:focus {
    border-color: #ff0000c0;
    outline: none;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #ff0000c0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #ff4d4d;
}

.register-form p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.register-form a {
    color: #ff0000c0;
    text-decoration: none;
}

.register-form a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #f1f1f1;
    position: fixed;
    width: 100%;
    bottom: 0;
}

@media (min-width: 768px) {
    .form-row {
        display: flex;
        align-items: center;
    }

    .form-row label {
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
    }

    .form-row input {
        flex: 2;
    }

    button[type="submit"] {
        width: auto;
    }
}

</style>
