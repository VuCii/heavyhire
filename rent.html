        <div class="item-info">

            <!-- Selected Item Details -->
            <div class="item-details">
                <img src="./images/ayumi-kubo-0Gtpeql_c8A-unsplash.jpg" alt="Selected Equipment Image">
               
                <p>Rental Price: ZAR 3,000/day</p>
                <p>
                    Number of Days: 
                    <input type="number" id="days" value="1" min="1" onchange="calculateTotal()">
                </p>
            </div>
            
            <!-- Payment Section -->
            <div class="payment-section">
                <h3>Payment Gateway</h3>
                <form>
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <div class="input-icon">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="card-number" placeholder="       1234 5678 9012 3456">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <div class="input-icon">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" id="expiry-date" placeholder="      MM/YY">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="text" id="cvv" placeholder="     123">
                        </div>
                    </div>
                    <p><strong>Total Price: ZAR <span id="total-price">3000</span></strong></p>
                    
                    <button type="submit" class="pay-btn">
                        <i class="fas fa-shopping-cart"></i> Pay Now
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function calculateTotal() {
    var pricePerDay = 3000; // Rental price per day
    var days = document.getElementById("days").value;
    var totalPrice = pricePerDay * days;
    document.getElementById("total-price").innerText = totalPrice;
}

    </script>
